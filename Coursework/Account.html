<body id="body">
<hr id="HorizontalLine3">
<hr id="HorizontalLine4">
<br>

<form id="AccountCreationForm">
    <label for="Prefix">
        Full Name
    </label>
    <select id="Prefix" name="Prefix" class="Selection" required>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Lord">Lord</option>
        <option value="Lady">Lady</option>
        <option value="Dr">Dr</option>
    </select>
    <label for="FirstName"></label>
    <input type="text"
           id="FirstName"
           name="FirstName"
           class="FormElements"
           placeholder="First Name"
           required>
    <label for="Surname"></label>
    <input type="text"
           id="Surname"
           name="Surname"
           class="FormElements"
           placeholder="Surname"
           required>
    <br>
    <label for="EmailAddress">Email Address</label>
    <input type="email"
           id="EmailAddress"
           name="EmailAddress"
           class="FormElements"
           placeholder="Email Address"
           pattern="\w+@[0-9a-zA-Z]+?.[a-zA-Z]{1,6}[.a-zA-Z]{1,6})"
           title="Email Address"
           required>
    <br>
    <label for="CountryCodes">
        Phone Number
    </label>
    <select id="CountryCodes" name="CountryCodes" class="Selection" required>
        <option value="NA">(+1)</option>
        <option value="EG">(+20)</option>
        <option value="FR">(+33)</option>
        <option value="RO">(+40)</option>
        <option value="UK">(+44)</option>
        <option value="PE">(+51)</option>
        <option value="UK">(+52)</option>
        <option value="BR">(+55)</option>
        <option value="CO">(+57)</option>
        <option value="VE">(+58)</option>
        <option value="ID">(+62)</option>
        <option value="NZ">(+64)</option>
        <option value="TH">(+66)</option>
        <option value="JP">(+81)</option>
        <option value="VN">(+84)</option>
        <option value="TR">(+90)</option>
    </select>
    <label for="PhoneNumber"></label>
    <input type="text"
           id="PhoneNumber"
           name="PhoneNumber"
           class="FormElements"
           placeholder="Phone Number"
           required>
    <br>
    <label for="Postcode">
        Postcode
    </label>
    <input type="text"
           id="Postcode"
           name="Postcode"
           class="FormElements"
           placeholder="Postcode"
           required>
    <br>
    <label for="Address">
        Address
    </label>
    <input type="text"
           id="Address"
           name="Address"
           class="FormElements"
           placeholder="Address"
           required>
    <button id="SubmitButton" type="submit" onclick="FormSubmitButton()">
        Create Account
    </button>
</form>
