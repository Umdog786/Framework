<form id="AccountCreationForm">
    <label for="Prefix">
        Full Name
    </label>
    <select id="Prefix" name="Prefix" class="Selection" required > <!--Select prefix from dropdown list-->
        <option value="" disabled selected hidden>Prefix</option> <!--Placeholder value for prefix selection-->
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Lord">Lord</option>
        <option value="Lady">Lady</option>
        <option value="Dr">Dr</option>
    </select>
    <label for="FirstName"></label> <!--Input first name that must match RegEx statement-->
    <input type="text"
           id="FirstName"
           name="FirstName"
           class="FormElementsValid"
           placeholder="First Name"
           required
           pattern="^[a-zA-Z]+$">
    <label for="Surname"></label> <!--Input surname that must match RegEx statement-->
    <input type="text"
           id="Surname"
           name="Surname"
           class="FormElementsValid"
           placeholder="Surname"
           required
           pattern="^[a-zA-Z]+$">
    <br>
    <label for="EmailAddress">Email Address</label> <!--Input email address that must match RegEx statement-->
    <input type="email"
           id="EmailAddress"
           name="EmailAddress"
           class="FormElementsValid"
           placeholder="Email Address"
           pattern="\w+@[0-9a-zA-Z]+?.[a-zA-Z]{1,6}[.a-zA-Z]{1,6}"
           title="Email Address"
           required>
    <br>
    <label for="CountryCodes"> <!--Select country code from dropdown list-->
        Phone Number
    </label>
    <select id="CountryCodes" name="CountryCodes" class="Selection" required>
        <option value="" disabled selected hidden>(+XX)</option>
        <option value="NA">(+1)</option>
        <option value="EG">(+20)</option>
        <option value="FR">(+33)</option>
        <option value="RO">(+40)</option>
        <option value="UK">(+44)</option>
        <option value="PE">(+51)</option>
        <option value="UK">(+52)</option>
        <option value="BR">(+55)</option>
        <option value="CO">(+57)</option>
        <option value="VE">(+58)</option>
        <option value="ID">(+62)</option>
        <option value="NZ">(+64)</option>
        <option value="TH">(+66)</option>
        <option value="JP">(+81)</option>
        <option value="VN">(+84)</option>
        <option value="TR">(+90)</option>
    </select>
    <label for="PhoneNumber"></label> <!--Input phone number that must match RegEx statement-->
    <input type="text"
           id="PhoneNumber"
           name="PhoneNumber"
           class="FormElementsValid"
           placeholder="Phone Number" required
           minlength="9"
           maxlength="11"
           pattern="^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$">
    <br>
    <label for="Postcode"> <!--Input Postcode-->
        Postcode
    </label>
    <input type="text"
           id="Postcode"
           name="Postcode"
           class="FormElementsValid"
           placeholder="Postcode"
           required
           >
    <br>
    <label for="Address"> <!--Input address-->
        Address
    </label>
    <input type="text"
           id="Address"
           name="Address"
           class="FormElementsValid"
           placeholder="Address"
           required>
    <button id="SubmitButton" type="button" onclick="FormSubmitButton()">
        Create Account
    </button> <!--Submits form if valid data has been entered-->
    <p id="ErrorMessage"> <!--For displaying either a submission error or submission success-->

    </p>
</form>
